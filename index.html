<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular Medicina</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Malla Curricular Medicina</h1>
        <div class="controls">
            <div class="progress-container">
                <span>Progreso: <strong id="progress-text">0%</strong></span>
                <div class="progress-bar-bg">
                    <div id="progress-bar" class="progress-bar-fill"></div>
                </div>
            </div>
            <button onclick="resetProgress()" class="btn-reset">Reiniciar Progreso</button>
        </div>
        <p class="instruction">Haz clic en un ramo para aprobarlo. Los ramos con candado est√°n bloqueados por requisitos.</p>
    </header>

    <div class="malla-container" id="malla-container">
        </div>

    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3>Ramo Bloqueado</h3>
            <p id="modal-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
